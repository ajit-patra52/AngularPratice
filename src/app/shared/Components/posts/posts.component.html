<div>
    <button (click)="postdata()">Post</button>
</div>
<div>
    <div *ngFor="let post of posts" style="padding-top: 10px;">
        <details>
            <summary>
                {{post?.title}}
            </summary>
            <p>
                {{post?.body}}
            </p>
        </details>
    </div>
</div>
